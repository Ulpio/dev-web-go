{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Go Script for loop the Struct Produtos -->
                    {{range .}}
                    <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.Descricao}}</td>
                    <td>{{.Preco}}</td>
                    <td>{{.Quantidade}}</td>
                    <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                    <td><a href="/delete?id={{.Id}}" class="btn btn-danger" onclick="onDelete('{{.Id}}')">Deletar</a></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </section>
    </div>
    <div class="footer">
        <a href="/new" class="btn btn-primary mb02">Cadastrar novo produto</a>
    </div>
</body>

<script>
    function onDelete(id) {
        if (confirm("Deseja deletar o produto?")) {
            window.location.href = "/delete?id=" + id;
        }
        
    }
</script>
</html>
{{end}}
